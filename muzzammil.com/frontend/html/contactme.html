<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <h1 style="margin-top: 5px;">Drop Your message here </h1>
    <form action="" method="post" style="border-style: double; border-width: 10px; border-color: blue; border-bottom-color: pink; border-radius: 15px;margin-left: 10px; padding-left: 5px;">
        <label for="fname">First Name</label>
        <input type="text" name="fname"><br>
        <label for="lname">Last Name</label>
        <input type="text" name="lname"><br>
        <label for="pno">Phone Number</label>
        <input type="number" name="pno"><br>
        <input type="email"><br>
        <input type="password"><br>
        <input type="radio"><br>
        <input type="checkbox"><br>
        <input type="time"><br>
        <input type="date"><br>
        <input type="url"><br>
        <input type="image"><br>
        <input type="button" value="Submit"><br>
        <button></button>
    </form>
</body>
</html>

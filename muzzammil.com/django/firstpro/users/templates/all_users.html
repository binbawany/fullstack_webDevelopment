<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users</title>
</head>
<body>
    <h1>All Users</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.firstname }} {{ user.lastname }} ({{ user.username }}) - {{ user.email }}</li>
        {% empty %}
            <li>No users found.</li>
        {% endfor %}
    
</body>
</html>
